<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="demo.php" method="get" name="name1">
      用户名：<input type="text" value="请输入用户名" /> <br />
      密码：<input type="password" /> <br />
      <!-- name 是表单元素的名字，这里单选按钮必须由相同的name，才能实现多选一 -->
      单选框：
      <input type="radio" name="gender" value="男" />男
      <input type="radio" name="gender" value="女" />女<br />
      <!-- value是表单元素的值，主要用于后台操作 -->
      复选框：
      <input type="checkbox" name="hobby" value="吃饭" />吃饭
      <input type="checkbox" name="hobby" value="看书" />看书
      <input type="checkbox" name="hobby" value="看视频" />看视频 <br />
      <!-- checked属性表示默认被选中 -->
      默认被选中：<br />
      单选框：
      <input type="radio" name="gender" value="男" checked="checked" />男
      <input type="radio" name="gender" value="女" />女<br />
      复选框：
      <input type="checkbox" name="hobby" value="吃饭" checked="checked" />吃饭
      <input type="checkbox" name="hobby" value="看书" />看书
      <input type="checkbox" name="hobby"  value="看视频" checked="checked"/>看视频 <br />

      <!-- maxlength 正整数 规定输入字段中的字符的最大长度 8个字符或8个汉字或字符加汉字个数为8-->
      maxlegth最大长度为8：<br/>
      <input type="text" maxlength="8"/>
      <br />
      <input type="submit" value="点击提交"/>
      <input type="reset" value="重新填写"/>
      <br />
      上传文件：
      <input type="file" />
    </form>
  </body>
</html>
