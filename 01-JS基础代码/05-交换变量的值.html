<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let number1 = 10;
        let number2 = 20;
        let temp = number1;

        document.write(number1);
        document.write("<br/>");
        document.write(number2);
        document.write("<br/>");

        number1 = number2;
        number2 = temp;


        document.write(number1);
        document.write("<br/>");
        document.write(number2);
    </script>
</body>
</html>
