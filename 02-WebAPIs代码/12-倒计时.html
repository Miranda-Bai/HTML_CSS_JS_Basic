    </textarea>
    <br />
    <button class="btn" disabled="true">我已经阅读用户协议(6s)</button>
    <script>
      let btn = document.querySelector(".btn");

      let i = 6;
      //倒计时
      let countdown = setInterval(function () {
        i--;
        btn.innerHTML = `我已经阅读用户协议(${i}s)`;
        if (i === 0) {
          //清除定时器
          clearInterval(countdown);
          //开启按钮
          btn.disabled = false;
          btn.innerHTML = "我同意该协议";
        }
      }, 1000);
    </script>
