<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 150px;
        height: 80px;
        background-color: pink;
        margin: 100px auto;
        /* 1. 强制文字一行内显示 */
        white-space: nowrap;
        /* 2. 溢出的部分隐藏 */
        overflow: hidden;
        /* 3. 溢出部分用省略号代替 */
        text-overflow: ellipsis;
      }
      .box2 {
        width: 150px;
        height: 65px;
        background-color: pink;
        margin: 100px auto;
        
        overflow: hidden;
        text-overflow: ellipsis;
        /* 弹性伸缩盒子模型显示 */
        display: -webkit-box;
        /* 限制在一个块元素显示的文本行数 */
        -webkit-line-clamp: 3;
        /* 设置或检索伸缩盒对象的子元素排列方式 */
        -webkit-box-orient: vertical;
      }
    </style>
  </head>
  <body>
    <div class="box1">啥也不说，此处省略一万字</div>
    <div class="box2">
        啥也不说，此处省略一万字
        啥也不说，此处省略一万字
        啥也不说，此处省略一万字
    </div>
  </body>
</html>
