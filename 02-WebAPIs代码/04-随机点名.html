<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        display: inline-block;
        width: 150px;
        height: 30px;
        border: 1px solid pink;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    抽中的选手是：<span></span>
    <script>
      let box = document.querySelector("span");

      //返回min~max之间的一个随机数,包含min和max
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      //随机点名,不允许重复出现
      let sName = ["赵云", "张飞", "黄忠", "关羽", "曹操", "刘备", "马超"];
      let random = getRandom(0, sName.length - 1);

      box.innerHTML = sName[random];

      sName.splice(random, 1); //删除已经点到的
      console.log(random);
      console.log(sName);
    </script>
  </body>
</html>
