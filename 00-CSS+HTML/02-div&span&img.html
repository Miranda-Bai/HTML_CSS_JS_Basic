    <h4>图像标签的使用</h4>
    <img src="./img/1.jpg" />

    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img scr="./img/2.jpg" alt="风景图" />

    <h4>title 提示文本 鼠标放到图像上的提示文字：</h4>
    <img src="./img/1.jpg" alt="风景图"  title="这是一张风景图"/>

    <h4>width 给图像设定宽度 height 给图片设定高度：</h4>
    <img src="./img/1.jpg" alt="风景图"  title="这是一张风景图" width="500"/>

    <h4>width height 一般只设定一个，另一个会等比例缩放：</h4>
    <img src="./img/1.jpg" alt="风景图"  title="这是一张风景图" height="100"/>

    <h4>border 给图像设定边框：</h4>
    <img src="./img/1.jpg" alt="风景图"  title="这是一张风景图" height="100" border="15"/>

    <img src="img/1.jpg" />
