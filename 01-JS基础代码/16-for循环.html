<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        height: 25px;
        line-height: 25px;
        margin: 5px;
        background-color: pink;
        padding: 0 10px;
        border:1px solid hotpink;
        color:deeppink;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0,0,0,2);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      /* for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
          document.write("*");
        }
        document.write("<br/>");
      } */

      //9*9乘法表
      for(let i=1;i<=9;i++){
        for(let j=1; j<=i; j++){
          document.write(`
            <div>${j} × ${i} = ${i*j}</div>
          `);
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
