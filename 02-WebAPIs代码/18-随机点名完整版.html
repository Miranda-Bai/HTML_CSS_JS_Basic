<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h2 {
        text-align: center;
      }
      .box {
        width: 600px;
        margin: 50px auto;
        display: flex;
        font-size: 25px;
        line-height: 40px;
      }
      .qs {
        width: 450px;
        height: 40px;
        color: red;
      }
      .btns {
        text-align: center;
      }
      .btns button {
        width: 120px;
        height: 35px;
        margin: 0 50px;
      }
    </style>
  </head>
  <body>
    <h2>随机点名</h2>
    <div class="box">
      <span>名字是：</span>
      <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
      <button class="start">开始</button>
      <button class="end">结束</button>
    </div>
    <script>
      let sName = ["赵云", "张飞", "黄忠", "关羽", "曹操", "刘备", "马超"];

      //返回min~max之间的一个随机数,包含min和max
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      let start = document.querySelector(".start");
      let end = document.querySelector(".end");
      let qs = document.querySelector(".qs");
      //定时器
      let timer = 0;
      //随机数声明
      let random = 0;

      start.addEventListener("click", function () {
        //防止用户不停的点击开始按钮
        start.disabled = true;
        //随机抽数据 间歇函数定时器
        timer = setInterval(function () {
          random = getRandom(0, sName.length - 1);
          qs.innerHTML = sName[random];
        }, 500);

        //判断点名是否已完成
        if (sName.length === 1) {
          start.disabled = true;
          end.disabled = true;
          console.log("arry is none");
        }
        console.log(sName);
      });

      end.addEventListener("click", function () {
        //停止定时器
        clearInterval(timer);
        //删除已经抽到的
        sName.splice(random, 1);

        start.disabled = false;
      });
    </script>
  </body>
</html>
