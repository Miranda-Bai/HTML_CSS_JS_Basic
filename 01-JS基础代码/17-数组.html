<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["pink", "red", "black", "white", "purple"];
      arr.push("green");
      arr.unshift("vallina");
      document.write(arr);
      arr.pop();
      document.write("<br/>" + arr);
      arr.shift();
      document.write("<br/>" + arr);
      arr.splice(2, 2);
      document.write("<br/>" + arr);
    </script>
  </body>
</html>
