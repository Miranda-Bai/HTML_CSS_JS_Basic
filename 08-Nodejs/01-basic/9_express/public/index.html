<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 100%;
        height: 100%;
      }
      .header img{
        width: 100%;
        height: 270px;
      }
      .user img{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        z-index: 10;
        position: absolute;
        left: 50%;
        transform: translate(-50%,-50%);
        transition: 1s;
        border: 1px solid rgba(251, 227, 227, 0.7);
      }
      .user:hover img{
        box-shadow: 3px 3px 6px 6px rgba(251, 227, 227, 0.7);
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./img/4.webp" alt="" />
      </div>
      <div class="user">
        <img src="./img/1.png" alt="" />
      </div>
    </div>
  </body>
</html>
