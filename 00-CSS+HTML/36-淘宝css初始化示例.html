<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      ol {
        list-style-type: none;
        list-style-image: none;
      }
      a {
        text-decoration: none;
      }
      .clearfix:before,
      .clearfix:after {
        content: "";
        display: table;
      }
      .clearfix:after {
        clear: both;
      }
      .clearfix {
        *zoom: 1;
      }
      a:active {
        background-color: transparent;
      }
      a:active,
      a:hover {
        outline: 0 none;
      }
      a:focus {
        outline: 1px dotted;
      }
      html {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        font-size: 62.5%;
      }
      body {
        font-size: 14px;
        line-height: 1.8;
      }
      body,
      button,
      input,
      select,
      textarea {
        font-family: "helvetica neue", tahoma, "hiragino sans gb", stheiti,
          "wenquanyi micro hei", \5FAE\8F6F\96C5\9ED1, \5B8B\4F53, sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 400;
      }
      h1 {
        font-size: 36px;
      }
      h2 {
        font-size: 30px;
      }
      h3 {
        font-size: 22px;
      }
      h4 {
        font-size: 18px;
      }
      h5 {
        font-size: 14px;
      }
      h6 {
        font-size: 12px;
      }
      abbr,
      acronym {
        border-bottom: 1px dotted;
        cursor: help;
      }
      b,
      strong {
        font-weight: 700;
      }
      dfn {
        font-style: italic;
      }
      hr {
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        height: 0;
      }
      mark {
        background-color: #d2e5ff;
        color: #000;
      }
      code,
      kbd,
      pre,
      samp {
        font-family: monaco, menlo, consolas, "courier new", courier, monospace;
      }
      pre {
        white-space: pre;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      q {
        quotes: none;
      }
      q:before,
      q:after {
        content: "";
        content: none;
      }
      small {
        font-size: 85.7%;
        font-size: 1.2rem;
      }
      sub,
      sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
        vertical-align: baseline;
      }
      sup {
        top: -0.5em;
      }
      sub {
        bottom: -0.25em;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      th {
        text-align: left;
      }
      img {
        border: 0 none;
        width: auto\9;
        height: auto;
        max-width: 100%;
        vertical-align: top;
        -ms-interpolation-mode: bicubic;
      }
      svg:not(:root) {
        overflow: hidden;
      }
      fieldset {
        border: 1px solid silver;
        margin: 0 2px;
        padding: 0.35em 0.625em 0.75em;
      }
      legend {
        border: 0 none;
        white-space: normal;
        *margin-left: -7px;
      }
      button,
      input,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        margin: 0;
        vertical-align: baseline;
        *vertical-align: middle;
      }
      input,
      button {
        *overflow: visible;
      }
      button,
      select {
        text-transform: none;
      }
     
    </style>
  </head>
  <body></body>
</html>
