<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 0;
        height: 0;
        /* 把上边框宽度调大 */
        /* border-top: 100px solid pink;
        border-right: 50px solid red; */
        /* 1.把左边和下边的边框宽度设为0 */
        /* border-bottom: 0px solid blue;
        border-left: 0px solid green; */
        /* 上右下左顺时针 */
        border-color: transparent red transparent transparent;
        border-style: solid;
        border-width: 100px 50px 0 0;
      }
      .box2{
        width: 160px;
        height: 24px;
        border: 1px solid red;
        margin: 0 auto;
        line-height: 24px;
        text-align: center;
      }
      .price1{
        position: relative;
        width: 90px;
        height: 100%;
        background-color: red;
        float: left;
        color: #fff;
        font-weight: 700;
      }
      .price1 i{
        position: absolute;
        width: 0;
        height: 0;
        border-color: transparent #fff transparent transparent;
        border-style: solid;
        border-width: 24px 12px 0 0;
        right: 0;
      }
      .origin{
        font-size: 12px;
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <!-- <div class="box1"></div> -->
    <div class="box2">
        <span class="price1">
            1650￥
            <i></i>
        </span>
        <span class="origin">2550￥</span>
    </div>
  </body>
</html>
