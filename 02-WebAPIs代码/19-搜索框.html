<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .mi {
        position: relative;
        width: 223px;
        margin: 100px auto;
      }
      .mi input {
        width: 223px;
        height: 48px;
        padding: 0 10px;
        font-size: 14px;
        line-height: 48px;
        border: 1px solid #e0e0e0;
        outline: none;
        /* 颜色过渡效果，颜色慢慢出现或消失 */
        transition: all .3s;
      }
      /* 光标到搜索框的时候，文本边框变红 */
      .mi .search {
        border: 1px solid #ff6700;
      }
      ul {
        list-style: none;
      }
      .result-list {
        /* 下拉菜单隐藏 */
        display: none;
        position: absolute;
        left: 0;
        top: 48px;
        width: 223px;
        border: 1px solid #ff6700;
        border-top: 0;
        background: #fff;
      }
      .result-list a {
        display: block;
        padding: 6px 15px;
        font-size: 12px;
        color: #424242;
        text-decoration: none;
      }
      .result-list a:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="mi">
      <input type="search" placeholder="小米笔记本" />
      <ul class="result-list">
        <li><a href="#">全部商品</a></li>
        <li><a href="#">小米11</a></li>
        <li><a href="#">小米10S</a></li>
        <li><a href="#">小米笔记本</a></li>
        <li><a href="#">小米手机</a></li>
        <li><a href="#">黑鲨4</a></li>
        <li><a href="#">空调</a></li>
      </ul>
    </div>
    <script>
      let input = document.querySelector("input[type=search]");
      let resultList = document.querySelector(".result-list");
    
      //获得光标焦点
      input.addEventListener("focus", function () {
        //文本框变色
        input.classList.add("search");
        //显示下拉菜单
        resultList.style.display = "block";
      });

      //失去光标焦点
      input.addEventListener("blur", function () {
        //文本框复原
        input.classList.remove("search");
        //隐藏下拉菜单
        resultList.style.display = "none";
      });
    </script>
  </body>
</html>
