<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrapper {
        width: 1000px;
        height: 475px;
        margin: 0 auto;
        margin-top: 100px;
      }
      .tab {
        border: 1px solid #ddd;
        border-bottom: 0;
        height: 36px;
        width: 320px;
      }
      .tab li {
        position: relative;
        float: left;
        width: 80px;
        height: 34px;
        line-height: 34px;
        text-align: center;
        cursor: pointer;
        border-top: 4px solid #fff;
      }
      .tab span {
        position: absolute;
        right: 0;
        top: 10px;
        background: #ddd;
        width: 1px;
        height: 14px;
        overflow: hidden;
      }
      .products {
        width: 1002px;
        border: 1px solid #ddd;
        height: 476px;
      }
      .products .main {
        float: left;
        display: none;
      }
      .products .main.active {
        display: block;
      }
      /* 父子关系的样式直接要有空格；兄弟关系的样式类名直接不加空格 */
      .tab li.active {
        border-color: red;
        border-bottom: 0;
      }
      img {
        width: 1002px;
        height: 476px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <ul class="tab">
        <li class="tab-item active">国际大牌<span>♦</span></li>
        <li class="tab-item">国妆名牌<span>♦</span></li>
        <li class="tab-item">清洁用品<span>♦</span></li>
        <li class="tab-item">男士精品<span>♦</span></li>
      </ul>
      <div class="products">
        <div class="main active">
          <a href="#"><img src="img/1.webp" alt="" /></a>
        </div>
        <div class="main">
          <a href="#"><img src="img/2.webp" alt="" /></a>
        </div>
        <div class="main">
          <a href="#"><img src="img/3.webp" alt="" /></a>
        </div>
        <div class="main">
          <a href="#"><img src="img/0.webp" alt="" /></a>
        </div>
      </div>
    </div>
    <script>
        let tabLst=document.querySelectorAll(".tab-item");
        let productLst =document.querySelectorAll(".main");

        for(let i=0;i<tabLst.length;i++){
            tabLst[i].addEventListener("click",function(){
                //找到第一有active的li，删除active样式
                document.querySelector("li.active").classList.remove("active");
                //给当前li添加active样式
                this.classList.add("active");
                
                //找到第一有active的main样式，删除active样式
                document.querySelector(".main.active").classList.remove("active");
                //给当前product添加active样式
                productLst[i].classList.add("active");
            })
        }
    </script>
  </body>
</html>
