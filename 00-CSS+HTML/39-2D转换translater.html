<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* x轴上移动位置 y轴上移动位置 */
        /* transform: translate(100px, 100px); */
      }
      div:first-child{
        transform: translate(30px, 30px);
      }
      div:nth-child(2){
        background-color: purple;
      }

      .box{
        position: relative;
        width: 500px;
        height: 500px;
        background-color: pink;
      }
      /* 居中 */
      p{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        background-color: purple;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>

    <div class="box">
        <p></p>
    </div>
  </body>
</html>
