<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background: pink;
            border-radius: 20px;
        }
        .round{
            width: 300px;
            height: 300px;
            background: pink;
            border-radius: 50%;
        }
        .round2{
            width: 300px;
            height: 50px;
            background: pink;
            border-radius: 25px;
        }
        .round3{
            width: 200px;
            height: 150px;
            background: pink;
            border-radius: 35px 10px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="round">圆形</div>
    <div class="round2">圆角矩形</div>
    <div class="round3">对角线圆角矩形</div>
</body>
</html>
