<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 20px; 
            width: 0;
            height: 30px;
            background-color: pink;
            /* 强制文字一行显示 */
            white-space: nowrap;
            /* 开始的时候其他字不现实 */
            overflow: hidden;
            /* steps 是分几步来完成动画 */
            animation: w 4s steps(10) forwards;
        }
        @keyframes w {
            0%{
                width: 0;
            }
            100%{
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div>我在这里等你世纪家园</div>
</body>
</html>
