    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper.one", {
        slidesPerView: 1,
        //自动播放，获得鼠标停止切换，鼠标离开开启切换
        autoplay: {
          delay: 3000,
          stopOnLastSlide: false,
          disableOnInteraction: false,
          pauseOnMouseEnter: true,
        },
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
