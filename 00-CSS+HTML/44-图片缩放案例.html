<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            overflow: hidden;
            float: left;
            margin: 10px;
        }
        div img{
            width: 150px;
            height: 230px;
            transition: all .6s;
        }
        
        div img:hover{
            transform: scale(1.4);
        }
    </style>
</head>
<body>
    <div><a href="#"><img src="img/Christmas.png" alt=""></a></div>
    <div><a href="#"><img src="img/Christmas2.png" alt=""></a></div>
    <div><a href="#"><img src="img/Christmas3.png" alt=""></a></div>
</body>
</html>
