<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
        text-align: center;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      caption {
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: 700;
      }
      tr {
        height: 40px;
        cursor: pointer;
      }
      table tr:nth-child(1) {
        background-color: #ddd;
      }
      table tr:not(:first-child):hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h2>学生信息</h2>
    <p>将数据渲染到页面中.....</p>

    <script>
      let students = [
        { name: "小明", age: 18, gender: "男", hometown: "河北省" },
        { name: "小红", age: 19, gender: "女", hometown: "河南省" },
        { name: "小刚", age: 20, gender: "男", hometown: "山西省" },
        { name: "小丽", age: 21, gender: "女", hometown: "山东省" },
      ];

      document.write(`
      <table>
        <caption>学生列表</caption>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>家乡</th>
        </tr>
      `);
      for (i = 0; i < students.length; i++) {
        document.write(`<tr>`);
        document.write(`<td>${i + 1}</td>`); //序号

        //遍历数组中的每个对象
        let s = students[i];
        for (let key in s) {
          document.write(`<td>${s[key]}</td>`);
        }
        document.write(`</tr>`);
      }

      document.write(`</table>`);
    </script>
  </body>
</html>
